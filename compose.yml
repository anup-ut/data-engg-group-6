version: "3.9"

services:
  # --- 1. Airflow Metadata Database (PostgreSQL) ---
  airflow-db:
    container_name: airflow-db
    image: postgres:16.4
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGUSER: ${PGUSER}
      PGPASSWORD: ${PGPASSWORD}
      PGDATABASE: ${PGDATABASE}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata_airflow:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      retries: 5
    restart: always

  # --- 2. ClickHouse Analytical Data Warehouse ---
  clickhouse-server:
    image: clickhouse/clickhouse-server
    container_name: clickhouse-server
    environment:
      # Credentials for Airflow/dbt connection
      CLICKHOUSE_USER: ${CLICKHOUSE_USER}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
      CLICKHOUSE_DB: ${CLICKHOUSE_DB}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: ${CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT}
    ports:
      - "${CLICKHOUSE_HTTP_PORT}:8123" # HTTP interface
      - "${CLICKHOUSE_NATIVE_PORT}:9000" # Native client interface
    volumes:
      - clickhouse_data:/var/lib/clickhouse/
      # Shared folders for data ingestion and scripts
      - ./data:/var/lib/clickhouse/user_files # Use 'data' for all source files
      - ./sql:/sql
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/ping"]
      interval: 5s
      retries: 20
    restart: always

  # --- 3. Airflow DB initialization & user setup ---
  airflow-init:
    image: apache/airflow:2.8.1
    container_name: airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        # Wait for the DB to be ready
        echo "Waiting for Airflow DB..."
        sleep 10
        airflow db init
        airflow users create \
          --username ${POSTGRES_USER} \
          --password ${POSTGRES_PASSWORD} \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com
    environment:
      AIRFLOW__CORE__EXECUTOR: ${AIRFLOW__CORE__EXECUTOR}
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW__DATABASE__SQL_ALCHEMY_CONN}
      # Define the ClickHouse connection for Airflow
      AIRFLOW_CONN_CLICKHOUSE_DEFAULT: ${AIRFLOW_CONN_CLICKHOUSE_DEFAULT}
      # Define the MongoDB connection for Airflow (if used)
      AIRFLOW_CONN_MONGO_DEFAULT: ${AIRFLOW_CONN_MONGO_DEFAULT}
      _PIP_ADDITIONAL_REQUIREMENTS: ${_PIP_ADDITIONAL_REQUIREMENTS} dbt-core==1.5.9 dbt-clickhouse==1.5.2 clickhouse-connect==0.6.22 typing-extensions==4.9.0
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./data:/tmp/data # Shared data directory for Airflow
      - ./dbt_project:/opt/airflow/dbt_project
    depends_on:
      - airflow-db
      - clickhouse-server
      - mongodb
    restart: "no"

  # --- 4. Airflow Webserver ---
  airflow-webserver:
    image: apache/airflow:2.8.1
    container_name: airflow-webserver
    command: webserver
    environment:
      PATH: /home/airflow/.local/bin:/usr/local/bin:/usr/bin:/bin
      AIRFLOW__CORE__EXECUTOR: ${AIRFLOW__CORE__EXECUTOR}
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW__DATABASE__SQL_ALCHEMY_CONN}
      AIRFLOW__CORE__LOAD_EXAMPLES: ${AIRFLOW__CORE__LOAD_EXAMPLES}
      AIRFLOW__API__AUTH_BACKENDS: ${AIRFLOW__API__AUTH_BACKENDS}
      AIRFLOW_CONN_CLICKHOUSE_DEFAULT: ${AIRFLOW_CONN_CLICKHOUSE_DEFAULT}
      AIRFLOW_CONN_MONGO_DEFAULT: ${AIRFLOW_CONN_MONGO_DEFAULT}
      _PIP_ADDITIONAL_REQUIREMENTS: ${_PIP_ADDITIONAL_REQUIREMENTS} dbt-core==1.5.9 dbt-clickhouse==1.5.2 clickhouse-connect==0.6.22 typing-extensions==4.9.0
    ports:
      - "${AIRFLOW_WEBSERVER_PORT}:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./data:/tmp/data # Shared data directory for Airflow
      - ./dbt_project:/opt/airflow/dbt_project
    depends_on:
      - airflow-init
      - airflow-db
      - clickhouse-server
      - mongodb
    restart: always

  # --- 5. Airflow Scheduler ---
  airflow-scheduler:
    image: apache/airflow:2.8.1
    container_name: airflow-scheduler
    command: scheduler
    environment:
      PATH: /home/airflow/.local/bin:/usr/local/bin:/usr/bin:/bin
      AIRFLOW__CORE__EXECUTOR: ${AIRFLOW__CORE__EXECUTOR}
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW__DATABASE__SQL_ALCHEMY_CONN}
      AIRFLOW__CORE__LOAD_EXAMPLES: ${AIRFLOW__CORE__LOAD_EXAMPLES}
      AIRFLOW_CONN_CLICKHOUSE_DEFAULT: ${AIRFLOW_CONN_CLICKHOUSE_DEFAULT}
      AIRFLOW_CONN_MONGO_DEFAULT: ${AIRFLOW_CONN_MONGO_DEFAULT}
      _PIP_ADDITIONAL_REQUIREMENTS: ${_PIP_ADDITIONAL_REQUIREMENTS} dbt-core==1.5.9 dbt-clickhouse==1.5.2 clickhouse-connect==0.6.22 typing-extensions==4.9.0
    volumes: 
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./data:/tmp/data
      - ./dbt_project:/opt/airflow/dbt_project
    depends_on:
      - airflow-init
      - airflow-db
      - clickhouse-server
      - mongodb
    restart: always

  # --- 6. dbt Transformation Tool ---
  dbt:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dbt
    depends_on:
      - clickhouse-server
    volumes:
      - ./data:/data # Shared input data folder
      - ./dbt_project:/dbt # Mount local dbt project directory
    working_dir: /dbt
    tty: true

  # --- 7. MongoDB Source (Optional) ---
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - "${MONGODB_PORT}:27017"
    volumes:
      - mongodb_data:/data/db
      - ./data:/data # Shared data directory for sample files

  # --- 8. Mongo Express UI (Optional) ---
  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    ports:
      - "${MONGO_EXPRESS_PORT}:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: ${ME_CONFIG_MONGODB_SERVER}
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${ME_CONFIG_MONGODB_ADMINUSERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${ME_CONFIG_MONGODB_ADMINPASSWORD}
      ME_CONFIG_MONGODB_AUTH_DATABASE: ${ME_CONFIG_MONGODB_AUTH_DATABASE}
      ME_CONFIG_MONGODB_ENABLE_ADMIN: ${ME_CONFIG_MONGODB_ENABLE_ADMIN}
      ME_CONFIG_BASICAUTH_USERNAME: ${ME_CONFIG_BASICAUTH_USERNAME}
      ME_CONFIG_BASICAUTH_PASSWORD: ${ME_CONFIG_BASICAUTH_PASSWORD}
    depends_on:
      - mongodb

volumes:
  pgdata_airflow:
  clickhouse_data:
  mongodb_data: